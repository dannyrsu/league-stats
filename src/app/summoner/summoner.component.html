<div>
  <div class="form-inline">
      <input #summonerName class="form-control my-2 mr-2" placeholder="Summoner Name" />
      <select class="form-control custom-select m-2" [(ngModel)]="region">
        <option *ngFor="let r of regions" [ngValue]="r.id">{{r.name}}</option>
      </select>
      <button type="button" class="btn btn-primary m-2" (click)="onSearchClick(summonerName.value)">Search</button>
  </div>

  <div *ngIf="summoner" class='card'>
    <div class="card-body">
      <img width="100" src="https://ddragon.leagueoflegends.com/cdn/9.6.1/img/profileicon/{{summoner.summonerProfile.profileIconId}}.png" />
      <div class="d-inline-block ml-2">
          <h4 class="card-title">{{summoner.summonerProfile.name}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Level {{summoner.summonerProfile.summonerLevel}}</h6>
      </div>
      
      <div *ngIf="summoner.matchHistory && summoner.matchHistory.matches.length">
        Match history

        <div class="card" *ngFor="let match of summoner.matchHistory.matches">
          <div class="card-body">
            <img width="50" src="http://ddragon.leagueoflegends.com/cdn/9.6.1/img/champion/Draven.png" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
